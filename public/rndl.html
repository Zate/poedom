<html>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	
        <title>Path of Exile Random Build Challenge</title>
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <style>
            
            body {
                font-family: 'Cinzel', serif;
                color: goldenrod;
            }

            h1 {
                text-shadow: 1px 1px 2px black, 0 0 25px rgb(66, 66, 66), 0 0 5px black;
            }
            
            html { 
                background: url(static/bg.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: rgb(235, 232, 232);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            /* Change the link color to #111 (black) on hover */
            li a:hover {
                background-color: #111;
            }

            .active {
                background-color: rgb(141, 143, 141);
            }

            div.background {
                /* background: url(klematis.jpg) repeat; */
                margin-left: 170px;
                margin-top: 50px;
                width: 50%;
                background-color: black;
                border: 2px solid black;
                opacity: 0.4;
                filter: alpha(opacity=40); /* For IE8 and earlie */
            }
            
            div.transbox {
                margin: 30px;
                background-color: black;
                border: 1px solid white;
               
            }
            
            div.transbox p {
                margin: 5%;
                font-weight: bold;
                color: #000000;
            }

            img {

            }

            
           
        </style>
        
        
    <body>
            <ul>
                    <li><a href="/rnd">Random</a></li>
                    <li><a href="/rnd?scion=no">No Scion</a></li>
                    <li><a href="/rnd?scion=no&league=true">League</a></li>
                    <li style="float:right"><a class="active" href="https://github.com/Zate/poedom">Code</a></li>
                  </ul>

                  <div class="background">
                        <div class="transbox">
                        <p><table>
                                <tr>
                                    <td><img src="/static/{{index . "ascendency"}}.jpg" title='{{index . "class"}} {{index . "ascendency"}}'></td>
                                    <td><h1>{{index . "name"}} the {{index . "class"}} {{index . "ascendency"}}</h1></td>
                                </tr>
                                <tr>
                                    <td><img width="78px" height="78px" src="/static/{{index . "gemImg"}}_inventory_icon.png"></td>
                                    <td><h1>Using {{index . "gem"}}</h1></td>
                                </tr>
            <tr>
                <td></td>
                <td><h1>In {{index . "ssf"}} {{index . "hc"}} {{index . "league"}}</h1></td>
            </tr>
        </table>

       
    </body>
</html>
